<!-- Contenu -->
<div id="home" class="container">
    <div id="alertMsg">
        <p>
            {{message}}
        </p>
    </div>

    <app-article *ngFor="let element of liste" [id]="element.id" [titrearticle]="element.titrearticle" [prixArticle]="element.prixArticle"
        [description]="element.description" [urlImg]="element.urlImg" [dispo]="element.dispo"
        (info)="onAffiche($event)">
    </app-article>
</div>
